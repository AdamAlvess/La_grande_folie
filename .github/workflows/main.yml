name: CI Qualité Logicielle

# Déclenche quand on push
on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    # 1. Récupérer le code
    - uses: actions/checkout@v3

    # 2. Installer Python
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    # 3. Installer les outils (pytest, flake8, mypy...)
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # 4. Vérification du style avec Ruff (Remplaçant de Flake8)
    - name: Lint with Ruff
      run: |
        # Vérifie le code. S'il trouve des erreurs, il bloque tout.
        ruff check .
        
    # 5. Vérification des types avec Mypy
    - name: Type checking with mypy
      run: mypy minal_logiciel.py --ignore-missing-imports

    # 6. Tests et Couverture
    - name: Test with pytest and coverage
      run: |
        pytest --cov=. --cov-fail-under=100
